<ng-container>
  <mat-card class="tweet-card">
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>What's happening?</mat-label>
          <textarea #tweet matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onTweetClick(tweet.value)" mat-raised-button color="primary">Tweet</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
