<mat-card class="feed-card">
  <mat-card-header>
    <mat-card-subtitle>{{tweet.date | date}}</mat-card-subtitle>
    <mat-card-title>{{tweet.user.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{tweet.value}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button [ngStyle]="{'color': commentsColor()}" aria-label="COMMENT" title="Comment">
      <mat-icon>comment</mat-icon>
    </button>{{commentsDisplay()}}
    <button (click)="onLikeClick(tweet.id)" mat-icon-button [ngStyle]="{'color': likesColor()}"  aria-label="LIKE" title="Like">
      <mat-icon>favorite</mat-icon>
    </button>{{likesDisplay()}}
  </mat-card-actions>
</mat-card>
