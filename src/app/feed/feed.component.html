<app-tweet (tweetEvent)="loadNewTweets()"></app-tweet>
<ng-container>
  <mat-card class="feed-card" *ngFor="let tweet of tweets">
    <mat-card-header>
      <mat-card-subtitle>{{tweet.date | date}}</mat-card-subtitle>
      <mat-card-title>{{tweet.user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{tweet.value}}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button aria-label="COMMENT" title="Comment">
        <mat-icon>comment</mat-icon>
      </button>{{(tweet.comments.length > 0)? tweet.comments.length : '' }}
      <button mat-icon-button color="warn" aria-label="LIKE" title="Like">
        <mat-icon>favorite</mat-icon>
      </button>{{tweet.likes}}
    </mat-card-actions>
  </mat-card>
</ng-container>
