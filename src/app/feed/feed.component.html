
<ng-container>
  <mat-card class="feed-card" *ngFor="let tweet of tweets">
    <mat-card-header>
      <mat-card-subtitle>{{tweet.date | date}}</mat-card-subtitle>
      <mat-card-title>{{tweet.user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{tweet.value}}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>COMMENT</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
